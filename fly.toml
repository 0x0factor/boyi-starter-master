# fly.toml file generated for sui2 on 2022-10-16T22:59:50+08:00

app = "sui2"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []


[build]
  image = "reorx/sui2:latest"

[env]

[mounts]
  source="sui2_data"
  destination="/data"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
